<ion-header>
  <ion-navbar color="grey">
    <ion-title></ion-title>
    <button ion-button menuToggle right>
      <ion-icon name="settings"></ion-icon>
    </button> 
  </ion-navbar>
</ion-header>
<ion-menu [content]="content" side="right" persistent="true">

  <ion-header>
    <ion-navbar color="grey">
      <ion-title></ion-title>
    </ion-navbar>
  </ion-header>

  <ion-content style="background-color: transparent !important;" no-border>
    <ion-list>

      <button ion-item style="background: rgba(109, 127, 127, 0.67); color: white" (click)="goEdit()">

        <ion-icon style="color:#77a8a8" name="notifications"></ion-icon>
        Ajustes

      </button>

      <button ion-item  style="background: rgba(109, 127, 127, 0.67); color: white" (click)="logout()">

        <ion-icon name="sad" style="color:#77a8a8" ></ion-icon>
        Cerrar Sesion

      </button>

    </ion-list>
  </ion-content>

</ion-menu>

<ion-nav [root]="rootPage" #content ></ion-nav>

<footer>  
</footer>
