<ion-header>

  <ion-navbar color="primary">
     
    <ion-title>Califica a este usuario</ion-title>
  </ion-navbar>

</ion-header>


<ion-content style="background-color: #546873"> 
   <div class="upperDiv"> <!--Inicio Div de información de usuario-->
        <input type="file" #fileInput style="visibility: hidden; height: 0px" name="files[]"
               (change)="processWebImage($event)"/>
        
        <ion-grid> 
              <ion-row> <!--Inicio Fila para foto de perfil y Bio-->
            
           
            <ion-col col-12> <!-- Columna para la Bio -->
              <div class="profile_data">
                <h3 class="full_name"> Califica a José Felipe</h3>
               
                </div>
             </ion-col>
           
          </ion-row>
          <ion-row> <!--Inicio Fila para foto de perfil y Bio-->
            
            <ion-col col-12> <!-- Columna para la foto de perfil -->
              <div class="profile-image-wrapper">
              <div class="profile-image-placeholder" >
                
              </div>
              
              </div>
            </ion-col>
            
        
           
          </ion-row> <!--Fin Fila para foto de perfil y Bio-->
          
          <ion-row > <!--Inicio Fila reputación (Estrellas) Tarea: manejar esto en funcion a data numerica-->
            <ion-col col-12 text-center>
               <rating [(ngModel)]="rate" readOnly="false" > <!--default value-->
        max="5" <!--default value-->
        emptyStarIconName="star-outline" <!--default value-->
        halfStarIconName="star-half" <!--default value-->
        starIconName="star" <!--default value-->
        nullable="false"
         <!--default value-->
        (ngModelChange)="onModelChange($event)"> <!--use it when you need to do something when user clicks on a star. in case you only need to change ngModel property, this property can be ommited.-->
</rating>
            </ion-col>
          </ion-row>  <!--Fin Fila reputación (Estrellas) Tarea: manejar esto en funcion a data numerica-->
          
       
    
        </ion-grid>
      </div>

    <ion-grid>
        <ion-row>
          <ion-col col-12 text-center >
              <button ion-button style="background-color: #6d7f7f" (click)="calificar()">Calificar</button>
          </ion-col>
        </ion-row>
    </ion-grid>
    

 

</ion-content>
