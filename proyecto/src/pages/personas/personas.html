<ion-header> 
  <ion-toolbar>
    
    <ion-searchbar
      [(ngModel)]="myInput"
      [showCancelButton]="shouldShowCancel"
      (ionInput)="onInput($event)"
      (ionCancel)="onCancel($event)">
    </ion-searchbar>

  </ion-toolbar>
</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item-sliding class="cssForRoundSLidingItems" *ngFor="let msjs of mensajes index as i" #slidingItem>
      <ion-item (click)="visitarPerfil()">
      <!--   <ion-row> Inicio fila del card para la foto de perfi y el contenido del post
          <ion-col col-4> -->
        <ion-avatar item-start >
          <img [src]="mensajes[i].profilePic">
        </ion-avatar>

        <h2>
          {{mensajes[i].nombre}} 
          <span style="color:darkgray">{{mensajes[i].username}}</span>
        </h2> 

      </ion-item>
    </ion-item-sliding>
  </ion-list>
</ion-content>
