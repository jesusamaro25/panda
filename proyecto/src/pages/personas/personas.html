<ion-header> 
  <ion-toolbar>
    
    <ion-searchbar

      
      (ionCancel)="onCancel($event)"> 
    </ion-searchbar>

  </ion-toolbar>
</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item-sliding class="cssForRoundSLidingItems" *ngFor="let item of personDetails" #slidingItem>
      <ion-item (click)="visitarPerfil(item._id.$oid)">
      <!--   <ion-row> Inicio fila del card para la foto de perfi y el contenido del post
          <ion-col col-4> -->
        <ion-avatar item-start >
          <img [src]="item.photo">
        </ion-avatar>

        <h2>
          {{item.name}} {{item.lastname}} 
          <span style="color:darkgray">{{item.username}}</span>
        </h2> 

      </ion-item>
    </ion-item-sliding>
  </ion-list>
</ion-content>
