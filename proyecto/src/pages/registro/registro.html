<ion-header> 

  <ion-navbar color="grey">
    <ion-title>Registro</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding center text-center>

    <ion-img src="assets/imgs/logo.png" style="background: transparent;"
    width="150px" height="150px"></ion-img>


    <ion-list>

        <ion-item>
            <ion-input placeholder="Email"></ion-input>
        </ion-item>

        <ion-item>
            <ion-input placeholder="Nombre" type="Nombre"></ion-input>
        </ion-item>      

        <ion-item>
            <ion-input placeholder="Apellido" type="Apellido"></ion-input>
        </ion-item>   

        <ion-item>
          <ion-input placeholder="Contaseña" type="password"></ion-input>
        </ion-item >

        <ion-item>
            <ion-input placeholder="Repetir Contaseña" type="password"></ion-input>
        </ion-item>

        <ion-item>
            <ion-textarea placeholder="Cuentanos Algo sobre ti" style="height: 20vh;"></ion-textarea>
        </ion-item>   

    </ion-list>
    
    <button ion-button round (click)="regi()" color="grey">Registrarme</button>

</ion-content>
