<ion-header> 

  <ion-navbar color="registro">
    <ion-title>Registro</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding center text-center class="regi">

  <rating [(ngModel)]="rate" readOnly="false" > <!--default value-->
        max="5" <!--default value-->
        emptyStarIconName="star-outline" <!--default value-->
        halfStarIconName="star-half" <!--default value-->
        starIconName="star" <!--default value-->
        nullable="false" <!--default value-->
        (ngModelChange)="onModelChange($event)"> <!--use it when you need to do something when user clicks on a star. in case you only need to change ngModel property, this property can be ommited.-->
</rating>

    <ion-list>

        <ion-item class="regi">
            <ion-input placeholder="Email"></ion-input>
        </ion-item>

        <ion-item class="regi">
            <ion-input placeholder="Nombre" type="Nombre"></ion-input>
        </ion-item>      

        <ion-item class="regi">
            <ion-input placeholder="Apellido" type="Apellido"></ion-input>
        </ion-item>   

        <ion-item class="regi">
          <ion-input placeholder="Contaseña" type="password"></ion-input>
        </ion-item >

        <ion-item class="regi">
            <ion-input placeholder="Repetir Contaseña" type="password"></ion-input>
        </ion-item>

        <ion-item class="regi">
            <ion-textarea placeholder="Cuentanos Algo sobre ti" style="height: 20vh;"></ion-textarea>
        </ion-item>   

    </ion-list>
    
    <button ion-button round (click)="regi()">Registrarme</button>

</ion-content>
