  <ion-navbar color="grey">

        </ion-item>      

        <ion-item>
            <ion-input placeholder="Apellido" [(ngModel)]="userData.lastname"></ion-input>

        <ion-item>

        </ion-item>   

    </ion-list>
    
    <button ion-button round (click)="registro()" color="grey">Registrarme</button>

</ion-content>
