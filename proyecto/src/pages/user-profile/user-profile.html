<!--**************************************  Inicio del Header *****************************************************-->

<ion-header no-border>
  <ion-navbar color="primary">
    <ion-title></ion-title>
    
     <button ion-button menuToggle right>
        <ion-icon name="menu"></ion-icon>
      </button> 
    
  
  </ion-navbar>
</ion-header>




<!--**************************************** Fin del Header *****************************************************-->



<!--**************************************Inicio del Content *****************************************************-->
<ion-content>
  
    <form *ngIf="form" [formGroup]="form"> <!-- CONSULTAR Inicio Form que aparentemente es necesario cuando quiera gurdar los cambios en el perfil.-->
      <div class="upperDiv"> <!--Inicio Div de información de usuario-->
        <input type="file" #fileInput style="visibility: hidden; height: 0px" name="files[]"
               (change)="processWebImage($event)"/>
        
        <ion-grid>
          <ion-row> <!--Inicio Fila para foto de perfil y Bio-->
            
            <ion-col col-6> <!-- Columna para la foto de perfil -->
              <div class="profile-image-wrapper">
              <div class="profile-image-placeholder" *ngIf="!this.form.controls.image.value" [ngStyle]="{'background-image': 'url(' + profileDetails.photo + ')'}">
                
              </div>
              <div class="profile-image" 
               *ngIf="this.form.controls.image.value"></div>
              </div>
            </ion-col>
            
            <ion-col col-6> <!-- Columna para la Bio -->
              <div class="profile_data">
                <h3 class="full_name">{{profileDetails.name}} {{profileDetails.lastname}}</h3>
                <p class="userDetails">{{profileDetails.bio}}</p>
                </div>
             </ion-col>
           
          </ion-row> <!--Fin Fila para foto de perfil y Bio-->
          
          <ion-row > <!--Inicio Fila reputación (Estrellas) Tarea: manejar esto en funcion a data numerica-->
            <ion-col col-12 text-center>
              <ion-icon style="color:palegoldenrod" name="star"></ion-icon>
              <ion-icon style="color:palegoldenrod" name="star"></ion-icon>
              <ion-icon style="color:palegoldenrod" name="star"></ion-icon>
              <ion-icon style="color:palegoldenrod" name="star"></ion-icon>
              <ion-icon style="color:palegoldenrod" name="star"></ion-icon>
            </ion-col>
          </ion-row>  <!--Fin Fila reputación (Estrellas) Tarea: manejar esto en funcion a data numerica-->
          
          <ion-row> <!--Inicio Fila Seguidores/Siguiendo-->
            <ion-col col-6>
              <p class="followers" >Seguidores: 24</p>
            </ion-col>
            <ion-col col-6>
                <p class="followers" >Siguiendo: 35</p>
              </ion-col>
          </ion-row> <!--Fin Fila Seguidores/Siguiendo-->
         
        </ion-grid>
      </div> <!--Fin Div de información de usuario-->

      <ion-card *ngFor="let item of postDetails"> <!--Inicio publicaciones-->
        <ion-grid>
          
          <ion-row> <!--Inicio fila del card para la foto de perfi y el contenido del post-->
            <ion-col col-4>
              <div class="profile-imagecard-wrapper"> <!--Inicio Div que contiene los div asociados a la imagen de perfil para efectos del SCSS-->
                <div class="profile-imagecard-placeholder" *ngIf="!this.form.controls.image.value"  [ngStyle]="{'background-image': 'url(' + item.user.photo + ')'}"></div>
                <div class="profile-imagecard" [ngStyle]="{'background-image': 'url(' + item.user.photo + ')'}"
                       *ngIf="this.form.controls.image.value"></div>
              </div> <!--Fin Div que contiene los div asociados a la imagen de perfil para efectos del SCSS-->
            </ion-col>
            <ion-col col-8>
              <ion-card-content> <!--Inicio card-content. Indicamos ion-card-contenr para que el contenido se ajuste a la card-->
                <h2>{{item.user.name}} {{item.user.lastname}}</h2>
                <P class="ion-card-content">{{item.text}}</P>
              </ion-card-content> <!--Fin  card-content.-->
            </ion-col>
          </ion-row> <!--Inicio fila del card para la foto de perfi y el contenido del post-->
          
          <ion-row> <!--Inicio fila del card para la foto de perfi y el contenido del post-->
              <ion-col col-4>
                <p style="font-size: 12px; text-align: center" >{{item.date | date:'yyyy-MM-dd'}} </p>
                <p  style="font-size: 12px; text-align: center">2:00 PM</p>
              </ion-col>
              <ion-col col-8>
                <ion-row>
                  <ion-col col-4 >
                    <button ion-button icon-only clear (click)="enviarSolicitudAventon()">
                      <div>
                        <ion-icon class="icon-content" name="ios-car"  ></ion-icon>
                      </div> 
                    </button> <!--aqui agrego metodo tambien-->
                  </ion-col>
                  <ion-col col-8 >
                    <p class="ion-card-content" >{{item.number}} puestos disponibles</p> 
                    <p class="ion-card-content" >N Solicitudes de aventon</p> 
                  </ion-col>
                </ion-row>
              </ion-col>
            </ion-row>
          

        </ion-grid> 
      </ion-card> <!--Fin publicaciones-->
    </form> <!-- CONSULTAR Fin Form --> 
  
</ion-content>

<!--**************************************Fin del Content *****************************************************-->
