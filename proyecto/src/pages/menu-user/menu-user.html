<ion-header>
  <ion-navbar color="grey">
    <ion-title></ion-title>
    <button ion-button menuToggle right>
      <ion-icon name="menu"></ion-icon>
    </button> 
  </ion-navbar>
</ion-header>
<ion-menu [content]="content" side="right" persistent="true">

  <ion-header>
    <ion-navbar color="grey">
      <ion-title></ion-title>
    </ion-navbar>
  </ion-header>

  <ion-content style="background-color: transparent !important;" no-border>
    <ion-list>

      <button ion-item *ngIf="count>0" style="background: rgba(109, 127, 127, 0.67); color: white" (click)="dejarDeSeguir()">

      <ion-icon style="color:#77a8a8" name="sad"></ion-icon>
        Dejar De Seguir
      </button>

      <button ion-item *ngIf="count==0"   style="background: rgba(109, 127, 127, 0.67); color: white" (click)="seguir()"> 

        <ion-icon name="sad" style="color:#77a8a8"></ion-icon>
        Seguir

      </button>

      <button ion-item style="background: rgba(109, 127, 127, 0.67); color: white" (click)="abrirRating()" > 

        <ion-icon style="color:#77a8a8" name="star"></ion-icon>
        Calificar

      </button>

      <button ion-item style="background: rgba(109, 127, 127, 0.67); color: white" (click)="alerta()">
        <ion-icon style="color:#77a8a8" name="close-circle"></ion-icon>
        Denunciar
      </button>

    </ion-list>
  </ion-content>

</ion-menu>

<ion-nav [root]="rootPage" [rootParams]="value" #content ></ion-nav>

<footer>  
</footer>
