<ion-header>

  <ion-navbar color="grey">
    <ion-title>Editar Perfil</ion-title>
  </ion-navbar>

</ion-header>


    <ion-content padding center text-center class="regi">
        
        <input type="file" #fileInput style="visibility: hidden; height: 0px" name="files[]" (change)="processWebImage($event)">
            <ion-col> <!-- Columna para la foto de perfil -->
                <div class="profile-image-wrapper"  (click)="getPicture()">
                <div class="profile-image-placeholder" >
                    <div class="profile-image" [ngStyle]="{'background-image': 'url(' + user.photo + ')'}">
                        <ion-icon name="ios-camera-outline" class="ios-camera-outline" md="ios-camera-outline" class="camera-placeholder"></ion-icon>
                    </div> 
               
                </div> 
                  </div>      
                </ion-col>
        <ion-list>
    
            <ion-item class="regi">
    
                    <ion-label color="light" stacked>Nombre</ion-label> 
                    <ion-input type="text" stacked="Nombre" placeholder="{{user.name}}" [(ngModel)]="user.name" ></ion-input>
    
            </ion-item>      
    
            <ion-item class="regi">
    
                    <ion-label color="light" stacked>Apellido</ion-label>   
                    <ion-input placeholder="{{user.lastname}}" type="text" name="Apellido" [(ngModel)]="user.lastname"></ion-input>
    
            </ion-item>   
    
            <ion-item class="regi">
    
                    <ion-label color="light" stacked>Biograf√≠a</ion-label>  
                    <ion-textarea placeholder="{{user.bio}}" style="height: 20vh;" [(ngModel)]="user.bio"></ion-textarea>
    
            </ion-item>   
    
        </ion-list>
        
        <button ion-button round (click)="guardarCambios()" class="button-editar">Guardar cambios</button>
      
    </ion-content>
