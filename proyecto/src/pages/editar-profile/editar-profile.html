<ion-header> 

  <ion-navbar color="registro">
    <ion-title>Editar perfil</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding center text-center class="regi">
        <ion-col> <!-- Columna para la foto de perfil -->
            <div class="profile-image-wrapper">
            <div class="profile-image-placeholder">
           <ion-icon name="ios-camera-outline" class="ios-camera-outline" md="ios-camera-outline" style="color: white !important"></ion-icon>
            </div> 
              </div>   
            </ion-col>
    <ion-list>
        <ion-item class="regi">
                <ion-label style="color:white" stacked>Nombre</ion-label> <ion-input type="text" stacked="Nombre" placeholder="Jesús" ></ion-input>
        </ion-item>      

        <ion-item class="regi">
                <ion-label style="color:white" stacked>Apellido</ion-label>   <ion-input placeholder="Amaro" type="text" name="Apellido"></ion-input>
        </ion-item>   
        <ion-item class="regi">
                <ion-label style="color:white" stacked>Biografía</ion-label>    <ion-textarea placeholder="Estudiante de Ing. Informática IX Semestre, aspirante a la Promo 59." style="height: 20vh;"></ion-textarea>
        </ion-item>   

    </ion-list>
    
    <button ion-button round (click)="regi()">Guardar cambios</button>

</ion-content>
