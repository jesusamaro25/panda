

<ion-content padding center text-center>

  <video autoplay loop src="assets/video/login-panda-vid.mp4"></video>

  <ion-title></ion-title>
    
  <ion-img src="assets/imgs/logo.png" style="background: transparent;"
  width="150px" height="150px"></ion-img>

  <ion-label class="title" >Panda</ion-label>


  <ion-list>
    <ion-item class="ini">
      <ion-input placeholder="Email" [(ngModel)]="userData.username" style="color: white"></ion-input>
    </ion-item>
    <ion-item class="ini">
        <ion-input placeholder="Contaseña" type="password" [(ngModel)]="userData.password" style="color: white"></ion-input>
    </ion-item>
  </ion-list>

  <button ion-button round (click)="login()" class="button-login">Iniciar Sesión</button>
  <ion-label id="regl1">¿No te has registrado?</ion-label>
  <ion-label id="regl2" (click)="goRegister()">Registrate aqui</ion-label>
  <!--
  <button ion-button round color="light" (click)="goRegister()">Registrarme</button>
  -->
</ion-content>
